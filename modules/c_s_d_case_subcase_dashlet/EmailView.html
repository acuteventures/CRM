<form name="EditView" method="POST" action="index.php">
  <table cellpadding="0" cellspacing="0" border="0" width="100%">
    <tr>
      <input type="hidden" name="module" value="c_s_d_case_subcase_dashlet">
      <input type="hidden" name="record" value="{ID}">
      <input type="hidden" name="action">
      <input type="hidden" name="id" value="{ID}">
      <input type="hidden" name="return_module" value="c_s_d_case_subcase_dashlet">
      <input type="hidden" name="return_action" value="index">
      <td style="padding-bottom: 2px;"><input title="{MOD.LBL_SEND_BUTTON_TITLE}" accessKey="{MOD.LBL_SEND_BUTTON_KEY}" class="button" onclick="this.form.action.value='SendEmail';return check_form('EmailView');" type="submit" name="button" value="  {MOD.LBL_SEND_BUTTON_LABEL}  " >
        <input title="{APP.LBL_CANCEL_BUTTON_TITLE}" accessKey="{APP.LBL_CANCEL_BUTTON_KEY}" class="button" onclick="this.form.action.value='index'; this.form.module.value='c_s_d_case_subcase_dashlet'; this.form.record.value='{RETURN_ID}'" type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "></td>
      <td align="right" nowrap><span class="required">{APP.LBL_REQUIRED_SYMBOL}</span> {APP.NTC_REQUIRED}</td>
      <td align='right'>{ADMIN_EDIT}</td>
    </tr>
  </table>
  <p>
  <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tabForm">
    <tr>
      <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="15%" class="dataLabel">{MOD.LBL_TO}</td>
            <td class="dataField" colspan="3"><textarea readonly name='to' id='to' rows="3" cols="70" tabindex='1' >{EMAILS}</textarea>
              <input type="hidden" name="uid" id="uid" value="{UID}" />
            </td>
          </tr>
          <tr>
            <td class="dataLabel">{MOD.LBL_SUBJECT}</td>
            <td class="dataField"><input name='subject' id="subject" tabindex='1' size='65' maxlength='255' type="text" value="{SUBJECT}"></td>
          </tr>
          <tr>
            <td class="dataLabel" valign="top">{MOD.LBL_BODY}</td>
            <td class="dataField" colspan="3"><textarea name='body' id='body' tabindex='1' rows="17" cols="130" ></textarea>
            </td>
          </tr>
        </table></td>
    </tr>
  </table>
  </p>
  <div style="padding-top: 2px">
    <input title="{MOD.LBL_SEND_BUTTON_TITLE}" accessKey="{MOD.LBL_SEND_BUTTON_KEY}" class="button" onclick="this.form.action.value='SendEmail';return check_form('EmailView');" type="submit" name="button" value="  {MOD.LBL_SEND_BUTTON_LABEL}  " tabindex='6'>
    <input title="{APP.LBL_CANCEL_BUTTON_TITLE}" accessKey="{APP.LBL_CANCEL_BUTTON_KEY}" class="button" onclick="this.form.action.value='{RETURN_ACTION}'; this.form.module.value='{RETURN_MODULE}'; this.form.record.value='{RETURN_ID}'" type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  " tabindex='6'>
  </div>
</form>
{JAVASCRIPT}
<!-- END: main -->
